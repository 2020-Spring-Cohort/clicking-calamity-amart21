<!DOCTYPE Html>
<head>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/layout.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coo Coo Computing Challengers</title>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">CooCoo Computing Challengers</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="mainMenu">
            <li><a href="#home">Home</a></li>
            <li><a href="#inspiration">Inspiration</a></li>
            <li><a href="#contact">Contact Info</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </header>
    
    <div class="main">
        <p>
            <div class="titleheader"><strong>Welcome to C.C. Computing Challengers</strong></div>
            &nbsp;&nbsp;&nbsp;
            <div class="clicksTitle"><strong>Clicks</strong></div>
        </p>
        <p>
            <input id="click" type="button" style="width:100px" value="+ 1 Credit" />&nbsp;&nbsp; 
            <input id="creds" size="34" type="text" value="0" />
        </p>
        <p><strong>Multiplier</strong></p>
        <p>
            <input id="generator1amount" size="2" type="text" value="0" />&nbsp;
            <input id="generator1" type="button" style="width:110px" />&nbsp;&nbsp;Credits per second + 1
        </p>
        <p><strong>Clicks per second:</strong>&nbsp;&nbsp;
            <input id="creditPerSecond" size="28" type="text" value="0" />
        </p>   
        <p>
            <input id="resetClick" type="button" value="reset"/>
        </p>
        <p>
            <input id="buyClicks" type="button" value="buyClicks"/> Buy 50 clicks for 150
        </p>
    </div>
   

    <!-- include source files here... -->
   <script src="../src/js/ClickCounter.js"></script>
   <script src="../src/js/app.js"></script>
   <!-- include spec files here... -->
   <script src="js/app.spec.js"></script>
   <script src="js/ClickCounter.spec.js"></script>

</body>
